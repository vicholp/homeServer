<!DOCTYPE html>
<html lang="es">
<head>

  <title>Arduino</title>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="theme-color" content="#461B7E">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" >
  <link rel="stylesheet" type="text/css" href="main.css" >
    
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script defer src="main.js" type="text/javascript"></script>
  <script defer type="text/javascript" src=music.js></script>

</head>
<body style="background-color: #1d2226">

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="min-height: 70px">
      <a class="navbar-brand" href="#">Arduino</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lights">Luces</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="remote">Remote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="music">Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="desk">DeskMode</a>
          </li>
        </ul>
      </div>
    </nav>
  
  <!-- Content -->

  <div class="container-fluid mt-4">
    <div class="container-xl px-0">
    	<div id="row-player" class="row mt-3" hidden>
        <div class="col-12 col-8">
        	<div class="card bg-dark text-white">
					  <img id="img-songArt" src="" class="card-img" style="max-height: 500px; min-height: 500px">
					  <div class="overlay-div"></div>
					  <div class="card-img-overlay">
			  			<h5 id="text-songTitle" class="card-title"></h5>
					    <h6 id="text-songArtist" class="card-subtitle mb-2 text-muted"></h6>
					    <button id="btn-prevSong" class="btn mdi text-white mdi-skip-previous"></button>
					    <button id="btn-player-play" class="btn mdi text-white mdi-pause"></button>
					    <button id="btn-nextSong" class="btn mdi text-white mdi-skip-next"></button>
					  </div>
					</div>
        </div>
        <audio id="audio-player" src="" autoplay preload="auto">
      </div>
      <div class="row mt-3">
        <div class="col-12 col-8">
          <div class="card bg-dark text-white mt-3 ">
            <div class="card-body ">
              <input id="input-search" type="text" class="form-control border-success">
              <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
                <div id="div-quickPlaylist" class="dropdown mr-2">
                  <button id="btn-resumePlaylist" class="btn btn-success" onclick="beet_resume()" hidden>Reanudar</button>
                  <button class="btn btn-secondary dropdown-toggle mdi mdi-music-clef-treble" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  </button>
                  <div class="dropdown-menu bd-dark" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="dropdown-item" onclick="Search('mood_sad:0.8..')">üôÅ mood_sad</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_happy:0.8..')">üôÇ mood_happy</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_aggressive:0.8..')">üò° mood_aggressive</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_party:0.8..')">üéâ mood_party</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_acoustic:0.8..')">üé∏ mood_acoustic</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_electronic:0.8..')">üîå mood_electronic</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_relaxed:0.8..')">üòë mood_relaxed</button>
                  </div>
                </div>
                <div class="dropdown mr-2">
                  <button class="btn btn-secondary dropdown-toggle mdi mdi-file-music-outline" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  </button>
                  <div class="dropdown-menu bd-dark" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="dropdown-item mdi mdi-quality-high" onclick="Search('format:FLAC')"> FLAC</button>
                  <button type="button" class="dropdown-item mdi mdi mdi-quality-medium" onclick="Search('format:MP3')"> MP3</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3" id="row-songResults" hidden>
      	<div class="col">
      		<div class="card bg-dark table-striped table-borderless text-white mt-3">
            <div class="card-body px-0 px-md-4">

            	<div class="btn-group mx-4 mx-md-0" role="group">
            		<button class="btn btn-success mdi mdi-playlist-play" onclick="beet_startPlaylist('searchResults',0)"> Start Playlist</button>
            		<button class="btn btn-success mdi mdi-shuffle " onclick="beet_startPlaylist('searchResults',0, true)" > Shuffle</button>
            	</div>
		      		<table class="table table-dark mx-0 px-0">
		      			<template id="template-song">
						  		<tr>
							      <td class="align-middle h6">
                      <h6 class="mt-1"></h6>
                      <p class="text-muted mb-1"></p>
                    </td>
							      <td class="align-middle h6 d-none d-md-block"></td>
							      <td class="align-middle">
							      	<div class="btn-group" role="group">
								      	<button class="btn btn-sm btn-success mdi mdi-play"></button>
								      	<button class="btn btn-sm btn-success mdi mdi-dots-vertical"></button>
								      </div>
							      </td>
							    </tr>
						  	</template>
							  <thead>
							    <tr>
							      <th scope="col"></th>
							      <th scope="col" class="d-none d-md-block"></th>
							      <th scope="col"></th>
							    </tr>
							  </thead>
							  <tbody id='tableBody-songs'>
							  </tbody>
							</table>
						</div>
      		</div>
      	</div>
      </div>
    </div>
  </div>
  


</body>
</html>
