<!DOCTYPE html>
<html lang="es">
<head>

  <title>Arduino</title>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="theme-color" content="#461B7E">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" >
    
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script defer src="main.js" type="text/javascript"></script>

  <script type="text/javascript" src=remote.js></script>

</head>
<body style="background-color: rgb(242, 242, 242);">

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="min-height: 70px">
      <a class="navbar-brand" href="#">Arduino</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lights">Luces</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="remote">Remote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="music">Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="desk">DeskMode</a>
          </li>
        </ul>
      </div>
    </nav>
    

  <!-- Content -->

  <div class="container-fluid mt-4">
    <div class="container-xl">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-10">
                  <div class="row justify-content-center">
                    <button type="button" class="btn btn-secondary mdi mdi-arrow-up mx-1" onclick="key('up')"></button>
                  </div>
                  <div class="row justify-content-center mt-2">
                    <button type="button" class="btn btn-secondary mdi mdi-arrow-left mx-1" onclick="key('left')"></button>
                    <button id="key-enter" type="button" class="btn btn-secondary mdi mdi-circle-medium mx-1" onclick="key('enter')"></button>
                    <button type="button" class="btn btn-secondary mdi mdi-arrow-right mx-1" onclick="key('right')"></button>
                  </div>
                  <div class="row justify-content-center mt-2">
                    <button type="button" class="btn btn-secondary mdi mdi-arrow-down" onclick="key('down')"></button>
                  </div>
                  <div class="row justify-content-center mt-3">
                    <button type="button" class="btn btn-secondary mdi mdi-keyboard-backspace mx-1" onclick="key('backspace')"></button>
                    <button type="button" class="btn btn-secondary mdi mdi-keyboard-space mx-1" onclick="key('space')"></button>
                    <button type="button" class="btn btn-secondary mdi mdi-menu mx-1" onclick="key('enter', t = 'longpress')"></button>
                  </div>
                </div>
                <div class="col-2">
                  <div class="row justify-content-center mt-3">
                    <button type="button" class="btn btn-secondary mdi mdi-volume-plus my-1 " onclick="key('0xAF', type='code')" disabled></button>
                    <button type="button" class="btn btn-secondary mdi mdi-volume-minus my-1" onclick="key('129', type='code')" disabled> </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <input id="input-customKey" type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  
</body>
</html>
