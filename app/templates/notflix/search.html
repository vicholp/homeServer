{% extends "notflix/template.html" %}

{% block scripts %}
  <script defer type="text/javascript" src="{{url_for('static', filename='notflix/search.js')}}"></script>

{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
  <div class="container-xl">
    <div class="row">
      <div class="col">
        <div class="card bg-dark">
          <div class="card-body text-white">
            <input id="input-search" type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div id="row-movies" class="row row-cols-1 row-cols-sm-3 row-cols-md-3 mt-3">
          <template id="template-card-movie">
            <a id="template-movie-details" href="" style="color: inherit; text-decoration: inherit;">
            <div class="col mb-4">
              <div class="card mb-3 bg-dark">
                <div class="row no-gutters">
                  <div class="col-sm-4">
                    <img id="template-img-header" src="" class="card-img h-100">
                  </div>
                  <div class="col-sm-8">
                    <div class="card-body text-white">
                      <h5 id="template-movie-title" class="card-title"></h5>
                      <h6 id="template-movie-year" class="card-subtitle mb-2 text-muted"></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
