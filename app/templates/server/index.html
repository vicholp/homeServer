{% extends "server/template.html" %}

{% block content %}
<div class="container-fluid p-0" style="background-size: cover;">
  <div id="layer" class="pt-3 pb-5" style="background: linear-gradient(180deg, rgba(18,18,18,0.4) 0%, rgba(18,18,18,1) 100%);">
    <div class="container-xl">
      <div class="row">
        <div class="col">
          <div class="card bg-dark">
            <div class="card-body text-white">
              <h6 class="card-subtitle mb-2 text-white-normal">Espacio libre: {{disk.used}}/{{disk.total}}</h6>
              <div class="progress bg-dark" style="height: 3px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: {{disk.percent}}%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
