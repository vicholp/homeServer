{% extends "lights/template.html" %}

{% block scripts %}
  <script defer src="{{url_for('static', filename='lights/lights.js')}}" type="text/javascript"></script>
{% endblock %}

{% block content %}
  <div class="container-fluid mt-4">
    <div class="container-xl">
      <div class="row mt-3">
        <div class="col-12 col-8">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <label id="label-led-0">Izquierda</label>
              <div class="div-rangeGroup" data-strip="0">
              <input type="range" class="custom-range" data-strip="0" data-led="1" min="0" max="255" value="0" id="input-led-0">
              </div>
            </div>
          </div>
          <div class="card bg-dark text-white mt-3">
            <div class="card-body">
              <label id="label-led-1">Derecha</label>
              <div class="div-rangeGroup" data-strip="1">
                <input type="range" class="custom-range" data-strip="1" data-led="1" min="0" max="255" value="0" id="input-led-1">
              </div>
            </div>
          </div>
          <div class="card bg-dark text-white mt-3">
            <div class="card-body">
              <label id="label-led-2">RGB</label>
              <div class="div-rangeGroup" data-strip="2">
                <input type="range" class="custom-range" data-strip="2" data-led="1" min="0" max="255" value="0" id="input-led-2r">
                <input type="range" class="custom-range" data-strip="2" data-led="2" min="0" max="255" value="0" id="input-led-2g">
                <input type="range" class="custom-range" data-strip="2" data-led="3" min="0" max="255" value="0" id="input-led-2b">
                <input type="range" class="custom-range" data-strip="2" data-led="br" min="0" max="255" value="0" id="input-led-2br">
              </div>
              <div>
                <button class="btn btn-danger text-danger mr-1" onclick="setColor(2, [255,0,0])">O
                </button>
                <button class="btn btn-warning text-warning mr-1" onclick="setColor(2, [255,190,0])">O
                </button>
                <button class="btn btn-light text-light mr-1" onclick="setColor(2, [255,255,220])">O
                </button>
                <button class="btn btn-primary text-primary mr-1">O
                </button>
                <button class="btn btn-success text-success mr-1">O
                </button>
                <button class="btn mr-1" style="background-color: #">O
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-dark text-white mt-3">
            <div class="card-body">
              <label for="input-customCommand">Comando</label>
              <input id="input-customCommand" type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
