{% extends "lights/template.html" %}

{% block scripts %}
  <script defer type="text/javascript" src="{{url_for('static', filename='spotifynt/spotifynt.js')}}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="container-xl px-0">
    	<div id="row-player" class="row mt-3" hidden>
        <div class="col">
          <div class="card mb-3 bg-dark">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img id="img-songArt" src="" class="card-img h-100" >
              </div>
              <div class="col-md-8">
                <div class="card-body text-white">
                  <h5 id="text-songTitle" class="card-title"></h5>
                  <h6 id="text-songArtist" class="card-subtitle mb-2 text-muted"></h6>
                  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-4" role="group" aria-label="First group">
                      <button id="btn-prevSong" class="btn mdi text-white mdi-skip-previous"></button>
                      <button id="btn-player-play" class="btn mdi text-white mdi-pause"></button>
                      <button id="btn-nextSong" class="btn mdi text-white mdi-skip-next"></button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                      <button id="btn-remotePlay" class="btn btn-secondary mdi text-white mdi-remote" onclick="beet_setPlayingDevice('notebook', true)"> RemotePlay</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <audio id="audio-player" src="" preload="auto">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="card bg-dark text-white mt-3 ">
            <div class="card-body ">
              <input id="input-search" type="text" class="form-control border-success">
              <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
                <button id="btn-resumePlaylist" class="btn btn-success mr-2" onclick="beet_resume()" hidden>Reanudar</button>
                <div id="div-quickPlaylist" class="dropdown mr-2">
                  <button class="btn btn-secondary dropdown-toggle mdi mdi-music-clef-treble" id="dropdownMenuButton" data-toggle="dropdown">
                  </button>
                  <div class="dropdown-menu bd-dark" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="dropdown-item" onclick="Search('mood_sad:0.8..')">🙁 mood_sad</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_happy:0.8..')">🙂 mood_happy</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_aggressive:0.8..')">😡 mood_aggressive</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_party:0.8..')">🎉 mood_party</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_acoustic:0.8..')">🎸 mood_acoustic</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_electronic:0.8..')">🔌 mood_electronic</button>
                    <button type="button" class="dropdown-item" onclick="Search('mood_relaxed:0.8..')">😑 mood_relaxed</button>
                  </div>
                </div>
                <div id="div-quickPlaylist" class="dropdown mr-2">
                  <button class="btn btn-secondary dropdown-toggle mdi mdi-music-clef-bass" id="dropdownMenuButton" data-toggle="dropdown">
                  </button>
                  <div class="dropdown-menu bd-dark" aria-labelledby="dropdownMenuButton">
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:cla')">🎻 cla</button>
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:dan')">🎼 dan</button>
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:hip')">🎵 hip</button>
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:jaz')">🎷 jaz</button>
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:pop')">🎹 pop</button>
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:rhy')">🎺 rhy</button>
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:roc')">🎸 roc</button>
                    <button type="button" class="dropdown-item" onclick="Search('genre_rosamerica:spe')">📻 spe</button>

                  </div>
                </div>
                <div class="dropdown mr-2">
                  <button class="btn btn-secondary dropdown-toggle mdi mdi-file-music-outline" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  </button>
                  <div class="dropdown-menu bd-dark">
                    <button type="button" class="dropdown-item" onclick="Search('format:FLAC')">🎶 FLAC</button>
                    <button type="button" class="dropdown-item" onclick="Search('format:MP3')">🎵 MP3</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3" id="row-songResults" hidden>
      	<div class="col">
      		<div class="card bg-dark table-striped table-borderless text-white mt-3">
            <div class="card-body px-0 px-md-4">
              <div class="btn-toolbar ml-2 mt-0" role="toolbar">
                <div class="btn-group mr-2 mt-0">
                  <button class="btn btn-success mdi mdi-shuffle" onclick="beet_startPlaylist('searchResults',0, true, 'playlist')"></button>
                </div>
                <div class="btn-group">
                  <button class="btn btn-success mdi mdi-playlist-play" onclick="beet_startPlaylist('searchResults',0, false, 'playlist')">
                    Start Playlist
                  </button>
                  <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                  <div class="dropdown-menu">
                    <button class="dropdown-item" onclick="beet_startPlaylist('searchResults',0, true, 'playlist')"> Add to list</button>
                  </div>
                </div>
              </div>
		      		<table class="table table-dark mx-0 px-0">
		      			<template id="template-song">
						  		<tr>
							      <td class="align-middle h6">
                      <h6 class="mt-1"></h6>
                      <p class="text-muted mb-1"></p>
                    </td>
							      <td class="align-middle h6 d-none d-md-block"></td>
							      <td class="align-middle">
							      	<div class="btn-group" role="group">
								      	<button class="btn btn-sm btn-success mdi mdi-play"></button>
								      	<button class="btn btn-sm btn-success mdi mdi-dots-vertical"></button>
								      </div>
							      </td>
							    </tr>
						  	</template>
							  <thead>
							    <tr>
							      <th scope="col"></th>
							      <th scope="col" class="d-none d-md-block"></th>
							      <th scope="col"></th>
							    </tr>
							  </thead>
							  <tbody id='tableBody-songs'>
							  </tbody>
							</table>
						</div>
      		</div>
      	</div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-info" tabindex="-1" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-infoTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-infoBody" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
